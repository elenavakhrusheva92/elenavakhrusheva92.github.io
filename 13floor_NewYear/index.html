<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тринадцатый этаж</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>



  <div class="wrapper">
    <div class="main">
      <div class="link-home"><a href="13f.ru">Тринадцатый этаж</a></div>



      <div class="main_bg">
        <div class="main_bg-form">
          <form id="index-form" action="#" method="post" target="_blank" />
            <h2 class="index-form_title">13 секретных подарков от 13 этажа</h2>

            <div class="group-form">
              <label for="index-form_name" class="index-form_label">Имя</label>
              <input name="name" id="index-form_name" type="text" />
            </div>

            <div class="group-form">
              <label for="index-form_login" class="index-form_label">Электронная почта</label>
              <input name="name" id="index-form_login" type="email" />
              <span class="index-form_subtitle">Введите свой рабочий e-mail</span>
            </div>

            <div class="group-form">
              <label for="index-form_pass" class="index-form_label">Придумайте пароль</label>
              <span class="passEye">
                <input name="pass" id="index-form_pass" type="password"/>
                <span class="index-form_subtitle">Минимальное количество символов 8</span>
              </span>
            </div>

            <div class="index-form_btn-check">
              <button type="button" name="button" class="index-form_submit">Дальше</button>

              <label>
                <input type="checkbox" name ="remember" class="index-form_check">
                <span class="index-form_check-custom"></span>
                <span class="index-form_check-label">Запомнить меня</span>
              </label>
            </div>
          </form >
        </div>

      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.passEye.js"></script>
</body>
</html>
